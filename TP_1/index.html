<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" style="background-color: green;border:black 2px solid;">
                <p>
                    Premier niveau avec 12 colonnes
                </p>
                <div class="row">
                    <div class="col-8 text-center" style="background-color: rgb(4, 158, 4);border:black 2px solid;">
                        <p>
                            Second niveau avec 8 colonnes
                        </p>
                        <div class="row justify-content-between">
                            <div class="col-4 text-center" style="background-color: rgb(5, 201, 5);border:black 2px solid;">
                                <p>
                                    Troisième niveau avec 4 colonnes
                                </p>
                            </div>
                            <div class="col-6 text-center" style="background-color: rgb(5, 201, 5);border:black 2px solid;">
                                <p>
                                    Troisième niveau avec 6 colonnes
                                </p>
                                <div class="row justify-content-evenly">
                                    <div class="col-3 text-center" style="background-color: rgb(6, 250, 6);border:black 2px solid;">
                                        <p>
                                            Quatrième niveau avec 3 colonnes
                                        </p>
                                    </div>
                                    <div class="col-5 text-center" style="background-color: rgb(6, 250, 6);border:black 2px solid;">
                                        <p>
                                            Quatrième niveau avec 5 colonnes
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center" style="background-color: rgb(4, 158, 4);border:black 2px solid;">
                        <p>
                            Second niveau avec 4 colonnes
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
